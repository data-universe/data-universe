<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Data Universe</title>
  <style>
    body { width: 100%; height: 100%; margin: 0; }
    canvas { width: 100%; height: 100%; display: block; }
    .billboard {
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: rgba(255,255,255,0.75);
      width: 120px;
      padding: 4px;
      box-shadow: 0px 0px 12px rgba(160,255,255,0.5);
      border: 1px solid rgba(160,255,255,0.25);
      text-align: center;
      cursor: default;
      max-height: 26px;
      overflow: hidden;
      background-color: rgba(50,75,75,0.5);
      -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Chrome/Safari/Opera */
      -khtml-user-select: none; /* Konqueror */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none; /* Non-prefixed version, currently not supported by any browser */
    }

    .billboard:hover {
      box-shadow: 0px 0px 12px rgba(160,255,255,0.75);
      border: 1px solid rgba(160,255,255,0.75);
    }
  </style>
</head>
